<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashhad ke Khaake - PDF Reader</title> <!-- Updated title -->

    <!-- Add the CSS styles here -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D9C69F; /* Updated background color */
            color: #333;
            text-align: center;
        }

        button {
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: #ff4d4d;
            background-color: #ffe5e5;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
            margin-top: 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .controls button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .controls button:hover {
            background-color: #218838;
        }

        .controls span {
            font-size: 18px;
            font-weight: bold;
        }

        span {
            font-size: 18px;
            font-weight: 500;
        }

        /* Styling for the social media section */
        .social-media {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-media a {
            text-decoration: none;
            color: #333;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-media a:hover {
            color: #007BFF; /* Change color on hover */
        }

        /* Icons (optional) */
        .social-media a img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }

        /* Heading for currently reading PDF */
        #current-pdf-title {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }
    </style>
</head>
<body>

    <!-- Your landing page buttons -->
    <div id="landing-page" class="landing">
        <h1>Ashhad ke Khaake</h1> <!-- Updated main heading -->
